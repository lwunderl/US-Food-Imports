<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>US Imports 2022</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>2022 Interactive Commodity Import Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
        <div class="row">
          <div class="col-xs-8 col-sm-5">
            <h5>Select a Commodity:</h5>
            <select id="selCommodity" onchange="onChanged(this.value)">
            </select>
          </div>
          <div class="col-xs-6 col-sm-3">
            <h5>Select a Month:</h5>
            <select id="selMonth" onchange="onChanged(this.value)">
            </select>
          </div>
          <div class="col-xs-6 col-sm-3">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Commodity Information</h3>
              </div>
              <div id="info-panel" class="panel-body">
              </div>
            </div>
          </div>
        </div>
    </div>  

    <div class="row">
      <div class="col-sm-4 col-md-5">
        <canvas id="chartId"></canvas>
      </div>
      <div class="col-sm-4 col-md-5">
        <div id="bubble"></div>
      </div>
      <div class="col-sm-4 col-md-5">
        <div id="pie"></div>
      </div>
      <div class="col-sm-4 col-md-5">
        <div id="choropleth"></div>
      </div>
        <div class="col-sm-4 col-md-5">
        <div id="marker"></div>
      </div>
    </div>

  </div>

  <!--Chart JS-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!--<script type="module" src="./static/app.js"></script-->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/app.js"></script>
  <!--<script src="./static/js/bonus.js"></script>-->
  
</body>

</html>
