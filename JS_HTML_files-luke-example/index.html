<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>US Imports</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Interactive Commodity Import Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Select a Commodity:</h5>
          <select id="selCommodity" onchange="commodityChanged(this.value)">
          </select>
          <h5>Select a Month:</h5>
          <select id="selMonth" onchange="monthChanged(this.value)">
          </select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Commodity Information</h3>
          </div>
          <div id="info-panel" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar">bar_chart</div>
      </div>
      <div class="col-md-5">
        <div id="gauge">gauge</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble">bubble</div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/app.js"></script>
  <!--<script src="./static/js/bonus.js"></script>-->
  
</body>

</html>
