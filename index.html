<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>US Food Imports</title>

  <!-- Our CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <!-- D3 -->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

    <div class="container">
      <div class="row">
        <div class="col-md-12 jumbotron text-center">
          <h1>US Food Imports Dashboard</h1><br>
          <p><a href="https://www.census.gov/data/developers/data-sets/international-trade.html">Data courtesy of United States Census Bureau</a></p><br>
          <p>Use the interactive charts below to explore the dataset</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <div class="well">
            <h5>Select Food Item:</h5>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">US Food Import Info</h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div id="bar"></div>
        </div>
        <div class="col-md-4">
          <div id="choro"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="pie"></div>
        </div>
      </div>
    </div>

    <!-- The div that holds our map. Refer to style.css file -->
  <div id="map-id"></div>

  <!-- Our JavaScript file -->
  <script src="./static/logic.js"></script>
  <script src="http://cdn.plot.ly/plotly-latest.min.js"></script>
</body>

</html>
